import os
from buildbot.plugins import *

c = BuildmasterConfig = {}

c["slaves"] = [buildslave.BuildSlave("example-slave", "pass")]
c["protocols"] = {"pb": {"port": 9989}}

c["change_source"] = []
c["change_source"].append(
    changes.GitPoller(
        "git://github.com/buildbot/pyflakes.git",
        workdir="gitpoller-workdir",
        branch="master",
        pollinterval=300,
    )
)

c["schedulers"] = []
c["schedulers"].append(
    schedulers.SingleBranchScheduler(
        name="all",
        change_filter=util.ChangeFilter(branch="master"),
        treeStableTimer=None,
        builderNames=["runtests"],
    )
)
c["schedulers"].append(
    schedulers.ForceScheduler(name="force", builderNames=["runtests"])
)

factory = util.BuildFactory()
factory.addStep(
    steps.Git(repourl="git://github.com/buildbot/pyflakes.git", mode="incremental")
)
factory.addStep(steps.ShellCommand(command=["trial", "pyflakes"]))

c["builders"] = []
c["builders"].append(
    util.BuilderConfig(name="runtests", slavenames=["example-slave"], factory=factory)
)

c["status"] = []
c["title"] = "Pyflakes"
c["titleURL"] = "https://launchpad.net/pyflakes"

c["buildbotURL"] = "http://localhost:8020/"
c["www"] = dict(port=os.environ.get("PORT", 8020), plugins=dict())
